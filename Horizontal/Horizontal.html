<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>[(site_name)] &raquo; [*pagetitle*]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <style type="text/css">
        @import url('templates/Horizontal/style.css');
        @import url('templates/Horizontal/positioning.css');
        @import url('templates/Horizontal/listmenu.css');
    </style>
    <!--[if gte IE 5.5000]>
    <script type="text/javascript" src="templates/Horizontal/pngfix.js"></script>
  <![endif]-->

</head>

<body>
    <div style="text-align:center;">
        <div id="main">

            <div id="header">
                <img src="./templates/Horizontal/slogan.png" id="slogan" alt="Etomite -- Content Management Simplified" />
                <img src="./templates/Horizontal/logoGradient.jpg" id="logo" alt="Logo" />
            </div>

            <div id="navigation">
                [[ListMenu?id=0]]
            </div>

            <div id="content">
                [*content*]
            </div>

            <div id="etolink">
                <a href="http://www.etomite.org"><img src="./templates/Horizontal/cms-etomite.png" style="border:none;" alt="Content managed by Etomite CMS" /></a>
            </div>


        </div>
    </div>
</body>

</html>
