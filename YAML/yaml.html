<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">

<head>
    <title>[(site_name)] :: [*pagetitle*] :: yaml</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link href="templates/yaml/css/3col_standard.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 6]>
<link href="templates/yaml/css/iehacks.css" rel="stylesheet" type="text/css" />
<![endif]-->
</head>

<body>
    <div id="page_margins">
        <div id="page" class="hold_floats">
            <div id="header">
                <div id="topnav">
                    <a class="skip" href="#navigation" title="Navigation">Navigation</a>
                    <a class="skip" href="#content" title="Content">Content</a>
                </div>
                <img src="templates/yaml/img/yaml_title.jpg" alt="[(site_name)]" title="[(site_name)]" />
            </div>

            <div id="nav">
                <a id="navigation" name="navigation"></a>
                <div id="nav_main">
                    [[A06A08A09Hori?id=0]]
                </div>
            </div>
            <!-- 3-Spalten-Hauptteil -->
            <div id="main">
                <div id="teaser" class="clearfix">
                    <div class="block1">
                        <ul>
                            <li>Fast,</li>
                            <li>Free,</li>
                            <li>Ultimately Flexible,</li>
                            <li>Etomite.</li>
                        </ul>
                    </div>
                    <div class="block2"><img src="templates/yaml/img/yaml_screens.gif" alt="Screenshots" /></div>
                    <div class="block3"><span class="title">Title</span>
                        <p>Chuck something here!</p>
                    </div>
                    <!-- HR-Tag: BenÃ¶tigt nur der IE7 Beta2 -->
                    <hr class="clear_columns" />
                </div>
                <!-- #col1: Links Spalte des Inhaltsbereiches -->
                <div id="col1">
                    <div id="col1_content" class="clearfix">
                        <h4>Menu</h4>
                        <ul>
                            [[ListMenu?id=0]]
                        </ul>
                        Left Text Here
                    </div>
                </div>
                <!-- Left - Ende -->
                <!-- #col2: Rechte Spalte des Inhaltsbereiches -->
                <div id="col2">
                    <div id="col2_content" class="clearfix">Right Text</div>
                </div>
                <!-- #col2 - Rechts - Ende -->
                <!-- #col3: Hauptteil des Inhaltesbereiches -->
                <div id="col3">
                    <div id="col3_content" class="clearfix">
                        <a id="content" name="content"></a>
                        <h1>[*longtitle*]</h1>
                        [*content*]
                    </div>
                    <hr class="clear_columns" />
                </div>
                <!-- Content - Ende -->
            </div>
            <!-- Footer Start-->
            <div id="footer">&copy; [(site_name)]. Design by <a href="http://www.highresolution.info/webdesign/yaml/index.html">highresolution.info</a> / <a href="http://www.baynetservices.co.uk">Bay Net Services</a></div>
            <!-- Footer Ende -->
        </div>
    </div>
</body>

</html>
